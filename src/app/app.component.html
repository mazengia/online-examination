<nz-layout class="app-layout">
  <ng-container *ngIf="isAuthenticated">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Ant Design of Angular</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/welcome">Welcome</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/candidates">Candidates</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Workplace</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a>Basic Form</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
  </ng-container>

  <nz-layout>
    <nz-header *ngIf="isAuthenticated">
      <div class="app-header">
        <nz-row>
          <nz-col nzSpan="4">
            <nz-icon (click)="isCollapsed = !isCollapsed" class="trigger header-trigger"
                     [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"/>
          </nz-col>
          <nz-col nzSpan="20">
            <ul
              nz-menu
              nzTheme="dark"
              nzMode="horizontal"
              style="text-align: end;background-color: white;">
              <li nz-menu-item>
                <a style="color: black" nz-dropdown [nzDropdownMenu]="menu">
                  <nz-avatar nzIcon="user"></nz-avatar>
                  {{ isAuthenticated?.email }}
                  <nz-icon nzType="caret-down" nzTheme="outline" />
                </a>
              </li>
            </ul>
          </nz-col>
        </nz-row>


      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer align="center">
      OnlineExamination.com
    </nz-footer>
  </nz-layout>
</nz-layout>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li>
      <nz-divider nzType="horizontal"></nz-divider>
    </li>
    <li nz-menu-item (click)="onLogOut()">
      <b><i nz-icon nzType="logout"></i>
        <nz-divider nzType="vertical"></nz-divider>
        Logout
      </b>
    </li>
  </ul>
</nz-dropdown-menu>
