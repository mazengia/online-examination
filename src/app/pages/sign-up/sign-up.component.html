<div class="auth-container">
  <h2>Sign Up</h2>
  <form nzLayout="vertical" nz-form (ngSubmit)="signUp()" [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label nzRequired>Full-Name</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="full name" formControlName="name"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>Phone Number</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="Phone Number" formControlName="phoneNumber"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>Email Address</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="email address" formControlName="email"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired>Password</nz-form-label>
      <nz-form-control>
        <input type="password" nz-input placeholder="password" formControlName="password"/>
      </nz-form-control>
    </nz-form-item>
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
    <nz-row nzJustify="end">
      <button
        nz-button
        nzType="primary"
        [disabled]="!validateForm.valid">
        Sign Up
      </button>
    </nz-row>


  </form>
  <p>Already have an account? <a href="/sign-in">Sign In</a></p>
  <p>Forgot your password? <a href="/forgot-password">Click here</a></p>
</div>
